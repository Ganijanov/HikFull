{% extends "budget/base.html" %}
{% block title %}Income Page{% endblock %}
{% block content %}
<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <!-- Credit Card -->
                    <div id="pay-invoice">
                        <div class="card-body">
                            <div class="card-title">
                                <h3 class="text-center">To'lov</h3>
                            </div>
                            <hr>
                            <form action="{% url 'add_payment' %}" method="post" 
                            >
                            {% csrf_token %}
                                <div class="form-group text-center">

                                </div>
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">Tolovchi shaxs</label>
                                    <input id="cc-payment" name="parent_id" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">O'quvchi</label>
                                        <select name="pupil_id" id="select" class="form-control" >
                                                <option value="">-- O'quvchi --</option>
                                                {% for pupil in pupils %}
                                                <option value="{{pupil.id}}">{{ pupil.f_name }} {{pupil.l_name}} {{ pupil.cla_ss }}</option>
                                                {% endfor %}
                                        </select>
                                </div>                                    
                                <div class="form-group has-success">
                                    <label for="cc-name" class="control-label mb-1">Tolov summasi</label>
                                    <input id="cc-name" name="summa" type="number" class="form-control">
                                    <label for="checkbox1" class="form-check-label ">Karta
                                    </label>
                                        <input type="checkbox" id="checkbox1" name="status" value="true">
                                </div>
                                <div class="form-group">
                                    <label for="cc-number" class="control-label mb-1">Davr</label>
                                    <input id="cc-number" name="paymon" type="tel" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="cc-exp" class="control-label mb-1">Chegirma</label>
                                            <input id="cc-exp" name="salesum" type="tel" class="form-control" value="0">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="x_card_code" class="control-label mb-1">Chegirma xaqida</label>
                                        <div class="input-group">
                                            <input id="x_card_code" name="aboutsale" type="text" class="form-control " value="Yoq" >
                                            
                                        </div>

                                    </div>
                                </div>
                                <div>
                                    <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                                        <span id="payment-button-amount">To'lovni tasdiklash</span>
                                        <span id="payment-button-sending" style="display:none;">Sending…</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
                </div>
        </div>
        <div class="col-sm-6">
                <div class="card">
                    
                <div class="card-body">
                    <!-- Credit Card -->
                    <div id="pay-invoice">
                        <div class="card-body">
                            <div class="card-title">
                                <h3 class="text-center">Kirim</h3>
                            </div>
                            <hr>
                            <form action="{% url 'add_income' %}" method="post" novalidate="novalidate">
                                {% csrf_token %}
                                <div class="form-group text-center">

                                </div>
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">Kirim Nomi</label>
                                    <input id="cc-payment" name="title" type="text" class="form-control" aria-required="true" aria-invalid="false">
                                </div>
                                                           
                                <div class="form-group has-success">
                                    <label for="cc-name" class="control-label mb-1">Kirim summasi</label>
                                    <input id="cc-name" name="amount" type="number" class="form-control">
                                    <label for="checkbox1" class="form-check-label ">Karta
                                    </label>
                                        <input type="checkbox" id="checkbox1" name="status" value="true">
                                </div>
                                <div class="form-group">
                                    <label for="cc-number" class="control-label mb-1">Ma'lumot</label>
                                    <textarea id="cc-number" name="description" class="form-control" ></textarea>
                                </div>
                                <div>
                                    <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                                        <span id="payment-button-amount">Kirimni tasdiklash</span>
                                        <span id="payment-button-sending" style="display:none;">Sending…</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>    
    </div>                  
</div><!--/.col-->
<div class="clearfix"></div>
{% endblock  %}
