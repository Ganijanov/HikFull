{% extends "budget/base.html" %}
{% block title %}Expense Page{% endblock %}
{% block content %}
<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6">
                <div class="card">
                    
                <div class="card-body">
                    <!-- Credit Card -->
                    <div id="pay-invoice">
                        <div class="card-body">
                            <div class="card-title">
                                <h3 class="text-center">Chiqim</h3>
                            </div>
                            <hr>
                            <form action="{% url 'add_expense' %}" method="post" novalidate="novalidate">
                                {% csrf_token %}
                                <div class="form-group text-center">

                                </div>
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">Chiqim Nomi</label>
                                    <input id="cc-payment" name="title" type="text" class="form-control" aria-required="true" aria-invalid="false">
                                </div>
                                                           
                                <div class="form-group has-success">
                                    <label for="cc-name" class="control-label mb-1">Chiqim summasi</label>
                                    <input id="cc-name" name="amount" type="number" class="form-control">
                                    <label for="checkbox1" class="form-check-label ">Karta
                                    </label>
                                        <input type="checkbox" id="checkbox1" name="status" value="true">
                                </div>
                                <div class="form-group">
                                    <label for="cc-number" class="control-label mb-1">Ma'lumot</label>
                                    <textarea id="cc-number" name="description" class="form-control" ></textarea>
                                </div>
                                <div>
                                    <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                                        <span id="payment-button-amount">Chiqim tasdiklash</span>
                                        <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>    
    </div>                  
</div><!--/.col-->
<div class="clearfix"></div>
{% endblock %}
